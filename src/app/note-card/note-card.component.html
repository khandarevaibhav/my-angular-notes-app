<!-- #container is a template reference variable 
 this is for a big card that is include all card  -->
<div #container class="note-card-container"> 
    <!-- this is for a single card -->
  <a [routerLink]= "link">
    <div class="note-card-content">          

        <h1 class="note-card-title"> {{title}}</h1>
        <div  class="note-card-body">
           <p> {{body}}</p>
           <!-- Template preference variable truncator -->
           <div #truncator class="fade-out-truncation" >

           </div> 
        </div> 
    </div>
</a>
    <div class="delete-button" (click)="deleteNote()" >

    </div>
</div>
